<style>
    html, body, #app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }

    .list-items::-webkit-scrollbar {
       width: 4px; 
        
       background-color: #ffffff;
    }

    ::-webkit-scrollbar-thumb {
        width: 3px;
       background-color: #c4c4c4;
       border-radius: 2px;
    }

    #app {
        display: flex;
        justify-content: center;
        
    }

    .container {
        
        position: relative;
        top: 10vh;
        min-width: 40vw;
        width: 649px;
        height: 492px;
        display: flex;
        flex-direction: column;

    }

    .friends {
        padding: 14px;
        height: 46px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 500;
        font-size: 16;
        color: #FFFFFF;
        background-color: #FE8663;
        border-radius: 5px 5px 0 0;
    }

    .lists {
        display: flex;
        max-height: 401px;
        
    }

    .footer {
        height: 150px;
        border-radius: 0 0 5px 5px;
        background-color: #F0F0F0;
    }

    .list {
        flex-grow: 1;
        flex-basis: 100%;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
        
    }

    .list-filter {
        padding: 10px;
        background: #F0F0F0;
    }

    .list-filter input {
        width: 100%;
        height: 30px;
        box-sizing: border-box;
        border-radius: 20px;
        border: #F0F0F0;
        padding-left: 20px;
    }

    .list-items {
        flex-grow: 1;
        overflow: scroll;
    }

    .list-header {
        font-weight: bold;
        font-size: 14px;
        margin-top: 10px;
        padding-left: 10px;
        
    }

    .list-item {
        display: flex;
        align-items: center;
        margin: 5px 0;
        padding-left: 10px;
    }

    .list-item-clone {
        background: #ffe6c8;
        pointer-events: none;
        position: absolute;
    }

    .list-item:hover {
        background: #f0f0f0;
        cursor: default;
    }

    .list-item-photo {
        border-radius: 50%;
        width: 50px;
        height: 50px;
    }

    .list-item-name {
        flex-grow: 1;
        padding: 0 15px;
    }

    .list-item-swap,
    .list-item-swap:hover,
    .list-item-swap:active,
    .list-item-swap:visited {
        text-decoration: none;
        color: black;
    }

    .all-friends .list-item-swap:after {
        display: block;
        content: '>';
        cursor: pointer;
    }

    .best-friends .list-item-swap:after {
        display: block;
        content: '<';
        cursor: pointer;
    }
</style>

<div id="app">
    <div class="container">
        <div class="friends">Выберите друзей</div>
        <div class="lists">
            <div class="list all-friends">
                <div class="list-filter">
                    <input type="text" data-role="filter-input" data-list="all" placeholder="Начните вводить имя друга">
                </div>
                <div class="list-header">
                    Ваши друзья
                </div>
                <div class="list-items" data-role="list-items" data-list="all"></div>
            </div>
            <div class="list best-friends">
                <div class="list-filter">
                    <input type="text" data-role="filter-input" data-list="best" placeholder="Название">
                </div>
                <div class="list-header">
                    Друзья в списке
                </div>
                <div class="list-items" data-role="list-items" data-list="best"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</div>
